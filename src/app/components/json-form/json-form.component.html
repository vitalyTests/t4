<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-item *ngFor="let control of jsonFormData?.controls">
    <ion-label>{{ control.label }}</ion-label>
    <ion-input
      *ngIf="
        [
          'text',
          'password',
          'email',
          'number',
          'search',
          'tel',
          'url'
        ].includes(control.type)
      "
      [type]="control.type"
      [formControlName]="control.name"
      [value]="control.value"
    ></ion-input>
    <ion-textarea
      *ngIf="control.type === 'textarea'"
      [formControlName]="control.name"
      [value]="control.value"
    ></ion-textarea>
    <ion-checkbox
      *ngIf="control.type === 'checkbox'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></ion-checkbox>
    <ion-radio
      *ngIf="control.type === 'radio'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></ion-radio>

    <ion-select multiple="true" [value]="[Aceon, 'honeybadger']"
    *ngIf="control.type === 'select'"
    [formControlName]="control.name"
   
  >
  <ion-select-option value="Accupril">Accupril</ion-select-option>
      <ion-select-option value="Aceon">Aceon (perindopril)</ion-select-option>
      <ion-select-option value="Adalat">Adalat (nifedipine)"</ion-select-option>
      <ion-select-option value="honeybadger">Honey Badger</ion-select-option>
      <ion-select-option value="Altace">Altace (ramipril)</ion-select-option>
      <ion-select-option value="Apresoline">Apresoline</ion-select-option>
      <ion-select-option value="honeybadger">Honey Badger</ion-select-option>
    </ion-select>

    <ion-toggle
      *ngIf="control.type === 'toggle'"
      [formControlName]="control.name"
      [checked]="control.value"
    ></ion-toggle>
    <ion-range
      *ngIf="control.type === 'range'"
      [min]="control.options.min"
      [max]="control.options.max"
      [formControlName]="control.name"
    >
      <ion-icon
        size="small"
        slot="start"
        [name]="control.options.icon"
      ></ion-icon>
      <ion-icon slot="end" [name]="control.options.icon"></ion-icon>
    </ion-range>
  </ion-item>
  <ion-button type="submit">Submit</ion-button>
</form>
